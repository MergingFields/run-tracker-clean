<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Tracker V15</title>
    <style>
        body { background: #111; color: white; font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        h1 { margin-bottom: 40px; font-size: 2rem; text-transform: uppercase; letter-spacing: 2px; }
        
        /* THE TWO MAIN BUTTONS */
        .btn { display: block; width: 80%; padding: 25px; margin: 15px 0; text-align: center; text-decoration: none; font-size: 1.2rem; font-weight: bold; border-radius: 50px; transition: transform 0.1s; }
        .btn:active { transform: scale(0.98); }
        .btn-start { background: #00e676; color: #003300; box-shadow: 0 4px 15px rgba(0,230,118,0.4); }
        .btn-manage { background: #333; color: #aaa; border: 1px solid #444; }

        /* STEALTH CURTAIN */
        #stealth-btn { margin-top: 50px; background: transparent; border: 1px solid #333; color: #555; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        #curtain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 9999; display: none; }
        #curtain-hint { color: #222; position: absolute; bottom: 50px; width: 100%; text-align: center; font-size: 12px; }

        /**/
        .slider-container { width: 80%; margin: 10px 0; text-align: center; color: #aaa; }
        input[type=range] { width: 100%; accent-color: #00e676; }
</style>
</head>
<body>

    <h1>Run Tracker</h1>


    <div class="slider-container">
       <label for="splitRange">Video Split: <span id="split-val" style="color:#fff; font-weight:bold;">20</span>s</label>
       <input type="range" id="splitRange" min="10" max="300" step="10" value="20" oninput="updateLink()">
       <div style="font-size: 10px; margin-top:5px;">‚ö†Ô∏è >60s increases crash risk</div>
    </div>

    <a id="start-btn" href="recorder-hybrid.html?split=20" class="btn btn-start">START RUN üèÉ‚Äç‚ôÇÔ∏è</a>


    <a href="recorder-hybrid.html" class="btn btn-start">START RUN üèÉ‚Äç‚ôÇÔ∏è</a>

    <a href="session-manager.html" class="btn btn-manage">Saved Runs üìÇ</a>

    <button id="stealth-btn" onclick="toggleStealth()">üëÅÔ∏è Stealth Mode</button>

    <div id="curtain" onclick="toggleStealth()">
        <div id="curtain-hint">Tap anywhere to wake</div>
    </div>

    <script>
        function toggleStealth() {
            const c = document.getElementById('curtain');
            c.style.display = (c.style.display === 'block') ? 'none' : 'block';
        }

        function updateLink() {
            const val = document.getElementById('splitRange').value;
            document.getElementById('split-val').innerText = val;
            // Update the button's destination
            document.getElementById('start-btn').href = `recorder-hybrid.html?split=${val}`;
        }
    </script>

</body>
</html>
