<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Tracker Hybrid V2</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* VIDEO PREVIEW */
        #video-container { position: relative; flex-grow: 1; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* OVERLAYS */
        #overlay-data { position: absolute; top: 10px; left: 10px; z-index: 10; font-family: monospace; font-size: 14px; text-shadow: 1px 1px 2px black; pointer-events: none; }
        #data-counters { position: absolute; bottom: 140px; left: 10px; color: #4fceff; font-family: monospace; font-size: 14px; pointer-events: none; z-index: 20; text-shadow: 1px 1px 2px black; }
        
        /* CONTROLS AREA */
        #controls { height: 120px; background: #111; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 10px; border-top: 1px solid #333; z-index: 20; }
        
        button { border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; color: #fff; background: #333; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        button:active { background: #555; }
        
        /* The Video Toggle Button */
        #btn-video { background: #444; border: 2px solid #555; color: #ff4444; }
        #btn-video.recording { background: #ff4444; color: white; }
        
        /* The Photo Button */
        #btn-photo { background: #ffd700; color: #000; }
        
        /* The Finish Run Button */
        #btn-finish { background: #00e676; color: #000; }

        /* TOAST */
        #status-toast { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 15px 25px; border-radius: 8px; font-size: 18px; pointer-events: none; opacity: 0; transition: opacity 0.3s; z-index: 100; }
    </style>
</head>
<body>

<div id="start-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; align-items:center; justify-content:center; flex-direction:column;">
        <button onclick="startRun()" style="padding:20px 40px; font-size:20px; background:#00e676; color:#000; border:none; border-radius:50px; font-weight:bold;">
            üèÉ‚Äç‚ôÇÔ∏è START RUN
        </button>
        <p id="db-status" style="color:#ff4444; margin-top:20px; font-family:monospace; font-weight:bold;">Waiting for DB...</p>
    </div>

    <div id="video-container">
        <video id="preview" autoplay playsinline muted></video>
        
        <div id="overlay-data">
            SPD: <span id="disp-speed">0.0</span> km/h<br>
            ALT: <span id="disp-alt">0</span> m<br>
            TIME: <span id="run-timer">00:00</span>
        </div>

        <div id="data-counters">
            üì∏ PHOTOS: <span id="cnt-photos">0</span><br>
            üé• CLIPS: <span id="cnt-videos">0</span>
        </div>
        
        <div id="status-toast"></div>
    </div>

    <div id="controls">
        <button id="btn-photo" onclick="takePhoto()">üì∏ IMG</button>
        <button id="btn-video" onclick="toggleVideo()">üî¥ VIDEO</button>
        <button id="btn-finish" onclick="finishRun()">üèÅ FINISH</button>
    </div>

<script>
        // --- CRITICAL CONFIG ---
        const DB_NAME = "RunTrackerDB";
        const DB_VERSION = 99; // MUST MATCH SESSION MANAGER
        const AUTO_SPLIT_MS = 60000; 
        const CHUNK_SIZE = 50000;
        
        // --- STATE ---
        let db = null; // Global DB Reference
        let isRunActive = false;
        let sessionStartTimestamp = 0; 
        
        // Video State
        let mediaRecorder = null;
        let isRecordingVideo = false;
        let recordedChunks = [];
        let videoSegmentCounter = 1; 
        let currentVideoStartOffset = 0;
        let splitTimerInt = null;

        // Data Containers
        let trackPoints = []; 
        let photos = [];      
        let videoMeta = [];   
        
        // Timers
        let runTimerInt = null;
        let wakeLock = null; 

        // Physics
        let liveData = { lat: 0, lng: 0, alt: 0, speed: 0, accel: 0, heading: 0, timestamp: 0 };
        let magneticHeading = 0; 

        // --- 1. IMMEDIATE DB INIT (To Prove Connection) ---
        function initDB() {
            const statusEl = document.getElementById('db-status');
            console.log("Opening DB...");
            
            const req = indexedDB.open(DB_NAME, DB_VERSION);

            req.onerror = (event) => {
                console.error("DB Error:", event);
                statusEl.innerText = "‚ùå DB ERROR: " + event.target.error;
                alert("Database Version Conflict! Please delete the app/website data in settings.");
            };

            req.onblocked = () => {
                 statusEl.innerText = "‚ùå DB BLOCKED. Close other tabs.";
            };

            req.onupgradeneeded = (event) => {
                console.log("Upgrading DB...");
                db = event.target.result;
                if (!db.objectStoreNames.contains("sessions")) db.createObjectStore("sessions", { keyPath: "id" });
                if (!db.objectStoreNames.contains("videos")) db.createObjectStore("videos"); 
            };

            req.onsuccess = (event) => {
                db = event.target.result;
                console.log("DB Success!");
                statusEl.innerText = "‚úÖ DB Ready (v99)";
                statusEl.style.color = "#00e676";
            };
        }
        
        // Call immediately on load
        initDB();


        // --- 2. RUN CONTROLS ---
        async function startRun() {
            if (!db) return alert("Database not ready yet!");
            
            // Camera
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 }, frameRate: { ideal: 60 } }, 
                    audio: true 
                });
                startHardware(stream);
            } catch (err) {
                // Fallback
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: true });
                    startHardware(stream);
                } catch (e) { alert("Camera failed: " + e.message); }
            }
        }

        function startHardware(stream) {
            document.getElementById('start-screen').style.display = 'none';
            const v = document.getElementById('preview');
            v.srcObject = stream;
            v.setAttribute('playsinline', ''); v.setAttribute('muted', ''); v.play();

            setupMediaRecorder(stream);
            setupGPS();

            sessionStartTimestamp = Date.now();
            isRunActive = true;
            
            runTimerInt = setInterval(() => {
                let s = Math.floor((Date.now() - sessionStartTimestamp) / 1000);
                let m = Math.floor(s/60); let sc = s%60;
                document.getElementById('run-timer').innerText = `${m}:${sc.toString().padStart(2,'0')}`;
            }, 1000);
            
            requestWakeLock();
            showToast("Run Started");
        }

        function finishRun() {
            if (isRecordingVideo) return alert("Stop video first!");
            if (!confirm("Save Run?")) return;

            const finalData = {
                id: sessionStartTimestamp,
                start_time_abs: new Date(sessionStartTimestamp).toISOString(),
                duration: (Date.now() - sessionStartTimestamp)/1000,
                track_points: trackPoints,
                photos: photos,
                videoData: videoMeta
            };

            const tx = db.transaction("sessions", "readwrite");
            tx.objectStore("sessions").put(finalData);
            
            tx.oncomplete = () => {
                showToast("Saved!");
                setTimeout(() => window.location.href = 'session-manager.html', 1000);
            };
            tx.onerror = (e) => alert("Save Failed: " + e.target.error);
        }

        // --- 3. VIDEO CONTROLS ---
        function setupMediaRecorder(stream) {
            let options = { mimeType: 'video/mp4' }; 
            if (!MediaRecorder.isTypeSupported('video/mp4')) options = { mimeType: 'video/webm' };
            
            mediaRecorder = new MediaRecorder(stream, options);
            mediaRecorder.ondataavailable = e => { if(e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = saveVideoToDB;
        }

        function toggleVideo() {
            if (!isRunActive) return;
            
            if (!isRecordingVideo) {
                // Start
                recordedChunks = [];
                currentVideoStartOffset = (Date.now() - sessionStartTimestamp) / 1000;
                mediaRecorder.start();
                isRecordingVideo = true;
                
                document.getElementById('btn-video').innerText = "‚¨õ STOP VIDEO";
                document.getElementById('btn-video').classList.add('recording');
                
                // Auto-split logic
                clearInterval(splitTimerInt);
                splitTimerInt = setInterval(() => { if(isRecordingVideo) mediaRecorder.stop(); }, AUTO_SPLIT_MS);
                
            } else {
                // Stop
                isRecordingVideo = false;
                clearInterval(splitTimerInt);
                mediaRecorder.stop();
                
                document.getElementById('btn-video').innerText = "üî¥ VIDEO";
                document.getElementById('btn-video').classList.remove('recording');
            }
        }

        function saveVideoToDB() {
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            recordedChunks = []; 

            const filename = `Run_${sessionStartTimestamp}_Clip_${String(videoSegmentCounter).padStart(3, '0')}.mp4`;
            const endOffset = (Date.now() - sessionStartTimestamp) / 1000;

            const tx = db.transaction("videos", "readwrite");
            tx.objectStore("videos").put(blob, filename);

            tx.oncomplete = () => {
                console.log("Video Saved:", filename);
                videoMeta.push({
                    filename: filename,
                    start_offset: currentVideoStartOffset,
                    end_offset: endOffset,
                    duration: endOffset - currentVideoStartOffset
                });
                document.getElementById('cnt-videos').innerText = videoMeta.length;
                videoSegmentCounter++;
                currentVideoStartOffset = endOffset;
                
                // If auto-split triggered this, restart immediately
                if (isRecordingVideo) mediaRecorder.start();
            };
            
            tx.onerror = (e) => console.error("Video Save Failed:", e);
        }

        // --- 4. PHOTO & SENSOR ---
        function takePhoto() {
            if (!isRunActive) return;
            const v = document.getElementById('preview');
            const c = document.createElement('canvas');
            c.width = v.videoWidth; c.height = v.videoHeight;
            c.getContext('2d').drawImage(v,0,0);
            const fullBase64 = c.toDataURL('image/jpeg', 0.8);
            
            const chunks = [];
            for(let i=0; i < fullBase64.length; i += CHUNK_SIZE) chunks.push(fullBase64.substring(i, i + CHUNK_SIZE));
            
            photos.push({
                time_offset: (Date.now() - sessionStartTimestamp) / 1000,
                src: chunks,
                coords: { lat: liveData.lat, lng: liveData.lng }
            });
            document.getElementById('cnt-photos').innerText = photos.length;
        }

        function setupGPS() {
            if ("geolocation" in navigator) navigator.geolocation.watchPosition(updatePhysics, console.error, { enableHighAccuracy: true });
        }

        function updatePhysics(pos) {
            const now = Date.now();
            const crd = pos.coords;
            const dt = (now - liveData.timestamp) / 1000;
            const newSpeed = crd.speed || 0;
            let newAccel = 0;
            if (dt > 0 && dt < 5) newAccel = (newSpeed - liveData.speed) / dt;

            liveData = { lat: crd.latitude, lng: crd.longitude, alt: crd.altitude||0, speed: newSpeed, accel: newAccel, timestamp: now };
            
            document.getElementById('disp-speed').innerText = (liveData.speed * 3.6).toFixed(1);
            document.getElementById('disp-alt').innerText = Math.round(liveData.alt);

            if (isRunActive) {
                trackPoints.push({
                    time_offset: (now - sessionStartTimestamp) / 1000,
                    coords: { lat: liveData.lat, lng: liveData.lng },
                    speed: liveData.speed,
                    acceleration: liveData.accel,
                    altitude: liveData.alt
                });
            }
        }
        
        function requestWakeLock() { if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(e=>{}); }
        function showToast(msg) {
            const t = document.getElementById('status-toast');
            t.innerText = msg; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 2000);
        }
    </script>
    
</body>
</html>
