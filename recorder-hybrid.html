<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Tracker V300 (Clean Slate)</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* 1. VIEWPORT */
        #view-container { position: relative; flex-grow: 1; background: #111; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* 2. HUD */
        #overlay-data { position: absolute; top: 20px; left: 20px; z-index: 10; font-size: 18px; font-weight: bold; text-shadow: 2px 2px 4px #000; pointer-events: none; }
        .val { color: #4fceff; }
        .rec-active { color: #ff4444; display: none; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* 3. SAVE SHIELD (Blocking) */
        #save-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 60px; height: 60px; border: 6px solid #333; border-top: 6px solid #00e676; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #save-status { margin-top: 25px; font-size: 22px; color: #00e676; font-family: monospace; }

        /* 4. CONTROLS */
        #controls { height: 140px; background: #000; display: flex; align-items: center; justify-content: space-around; padding: 10px; border-top: 1px solid #333; z-index: 20; }
        
        .btn { width: 80px; height: 80px; border-radius: 50%; border: none; font-weight: bold; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        
        #btn-rec { background: #333; border: 4px solid #fff; color: #ff4444; width: 90px; height: 90px; font-size: 16px; }
        #btn-rec.recording { background: #ff4444; color: white; border-color: #ff4444; }
        
        #btn-photo { background: #ffd700; color: #000; font-size: 24px; }
        #btn-back { background: #333; color: #aaa; width: 60px; height: 60px; font-size: 24px; }
        
        #toast { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); padding: 15px 30px; border-radius: 30px; font-size: 20px; opacity: 0; pointer-events: none; z-index: 50; transition: opacity 0.3s; }
    </style>
</head>
<body>

    <div id="view-container">
        <video id="preview" autoplay playsinline muted></video>
        
        <div id="save-screen">
            <div class="spinner"></div>
            <div id="save-status">SAVING...</div>
        </div>

        <div id="overlay-data">
            <div id="status-line" class="rec-active">‚óè REC <span id="rec-timer">00:00</span></div>
            <div>SPD: <span id="v-spd" class="val">0.0</span> km/h</div>
            <div>ALT: <span id="v-alt" class="val">0</span> m</div>
        </div>
        <div id="toast"></div>
    </div>

    <div id="controls">
        <button id="btn-back" class="btn" onclick="location.href='session-manager.html'">‚Ü©</button>
        <button id="btn-rec" class="btn" onclick="toggleRec()">REC</button>
        <button id="btn-photo" class="btn" onclick="takePhoto()">üì∑</button>
    </div>

    <script>
        // *** VERSION 300: FRESH START ***
        const DB_NAME = "RunTrackerDB";
        const DB_VERSION = 300; 
        
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let sessionID = null;
        let trackPoints = [];
        let photos = [];
        let videoMeta = []; 
        let wakeLock = null; 
        let timerInt = null;
        
        let curPos = { lat:0, lng:0, spd:0, alt:0, hdg:0, acc:0, time:0 };
        let lastPos = null;

        const video = document.getElementById('preview');

        // --- 1. SETUP ---
        async function init() {
            try {
                // 720p Fix: Prevents black screen on mobile
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: 1280, height: 720 }, 
                    audio: true 
                });
                video.srcObject = stream;
                
                if ("geolocation" in navigator) {
                    navigator.geolocation.watchPosition(updateGPS, console.error, { enableHighAccuracy: true });
                }

                initDB();
                if('wakeLock' in navigator) try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}

            } catch (err) { alert("Camera Init Error: " + err); }
        }

        function initDB() {
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onupgradeneeded = e => {
                const db = e.target.result;
                // Force Clean Slate
                if (db.objectStoreNames.contains("sessions")) db.deleteObjectStore("sessions");
                if (db.objectStoreNames.contains("videos")) db.deleteObjectStore("videos");
                
                db.createObjectStore("sessions", { keyPath: "id" });
                db.createObjectStore("videos");
                console.log("DB Rebuilt (V300)");
            };
            req.onerror = e => alert("DB Error: " + e.target.error);
        }

        // --- 2. GPS & ACCEL ---
        function updateGPS(pos) {
            const c = pos.coords;
            const now = Date.now();
            const t = sessionID ? (now - sessionID) / 1000 : 0;
            
            let acc = 0;
            if (lastPos && c.speed !== null && lastPos.spd !== null) {
                const dt = (now - lastPos.ts) / 1000;
                if(dt > 0.1) acc = (c.speed - lastPos.spd) / dt;
            }

            curPos = {
                lat: c.latitude, lng: c.longitude,
                spd: c.speed || 0, alt: c.altitude || 0,
                hdg: c.heading || 0, acc: acc, time: t
            };
            lastPos = { spd: c.speed || 0, ts: now };

            document.getElementById('v-spd').innerText = (curPos.spd * 3.6).toFixed(1);
            document.getElementById('v-alt').innerText = Math.round(curPos.alt);

            if(isRecording) trackPoints.push({ ...curPos });
        }

        // --- 3. RECORDING ---
        function toggleRec() {
            if(!isRecording) startRec(); else stopRec();
        }

        function startRec() {
            sessionID = Date.now();
            trackPoints = []; photos = []; videoMeta = []; 
            recordedChunks = [];
            
            try {
                // Default codec is safest
                mediaRecorder = new MediaRecorder(video.srcObject);
            } catch(e) { alert("Recorder Failed"); return; }

            mediaRecorder.ondataavailable = e => {
                if(e.data.size > 0) recordedChunks.push(e.data);
            };

            // Stop event triggers save
            mediaRecorder.onstop = saveEverything;
            
            // 1000ms flush prevents black screen
            mediaRecorder.start(1000); 
            
            isRecording = true;
            updateUI(true);
            showToast("Recording...");
        }

        function stopRec() {
            // Block UI immediately
            document.getElementById('save-screen').style.display = 'flex';
            document.getElementById('save-status').innerText = "WRITING VIDEO...";
            
            mediaRecorder.stop();
            isRecording = false;
            updateUI(false);
        }

        // --- 4. SAVING (Sequential & Safe) ---
        function saveEverything() {
            if(recordedChunks.length === 0) {
                window.location.href = 'session-manager.html';
                return;
            }

            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            const dateStr = new Date(sessionID).toISOString().split('T')[0];
            const timeStr = new Date(sessionID).toTimeString().split(' ')[0].replace(/:/g, '-');
            const fname = `Run_${dateStr}_${timeStr}.mp4`;
            
            videoMeta.push({
                filename: fname,
                startTime: 0,
                endTime: (Date.now() - sessionID)/1000
            });

            const req = indexedDB.open(DB_NAME, DB_VERSION);
            
            req.onsuccess = e => {
                const db = e.target.result;
                
                // 1. Save Video
                const txVid = db.transaction("videos", "readwrite");
                txVid.objectStore("videos").put(blob, fname);
                
                txVid.oncomplete = () => {
                    document.getElementById('save-status').innerText = "WRITING JSON...";
                    
                    // 2. Save JSON
                    const finalData = {
                        id: sessionID,
                        date: new Date(sessionID).toISOString(),
                        duration: (Date.now() - sessionID)/1000,
                        track_points: trackPoints,
                        photos: photos,
                        videoData: videoMeta
                    };

                    const txJson = db.transaction("sessions", "readwrite");
                    txJson.objectStore("sessions").put(finalData);
                    
                    txJson.oncomplete = () => {
                        // 3. Done -> Redirect
                        document.getElementById('save-status').innerText = "DONE!";
                        setTimeout(() => window.location.href = 'session-manager.html', 500);
                    };
                    
                    txJson.onerror = () => alert("JSON Save Failed");
                };
                
                txVid.onerror = () => alert("Video Save Failed (Disk Full?)");
            };
            
            req.onerror = e => alert("DB Open Error");
        }

        // --- EXTRAS ---
        function takePhoto() {
            const c = document.createElement('canvas');
            c.width = video.videoWidth; c.height = video.videoHeight;
            c.getContext('2d').drawImage(video, 0, 0);
            
            const d = c.toDataURL('image/jpeg', 0.6);
            const chunks = [];
            for(let i=0; i<d.length; i+=50000) chunks.push(d.substring(i, i+50000));
            
            photos.push({ time: curPos.time, lat: curPos.lat, lng: curPos.lng, src_chunks: chunks });
            showToast("Photo Saved");
        }

        function updateUI(active) {
            const b = document.getElementById('btn-rec');
            const s = document.getElementById('status-line');
            if(active) {
                b.classList.add('recording'); b.innerText = "STOP";
                s.style.display = 'block';
                let ticks = 0;
                timerInt = setInterval(() => {
                    ticks = Math.floor((Date.now() - sessionID)/1000);
                    const m = Math.floor(ticks/60).toString().padStart(2,'0');
                    const sec = (ticks%60).toString().padStart(2,'0');
                    document.getElementById('rec-timer').innerText = `${m}:${sec}`;
                }, 1000);
            } else {
                b.classList.remove('recording'); b.innerText = "REC";
                s.style.display = 'none';
                clearInterval(timerInt);
            }
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 2000);
        }

        init();
    </script>
</body>
</html>
