<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Tracker V19 (Wake Lock)</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* VIDEO AREA */
        #video-container { position: relative; flex-grow: 1; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* DATA OVERLAY */
        #overlay-data { position: absolute; top: 10px; left: 10px; z-index: 10; font-family: monospace; font-size: 14px; text-shadow: 1px 1px 2px black; pointer-events: none; }
        
        /* CONTROLS */
        #controls { height: 120px; background: #111; display: grid; grid-template-columns: 1fr 1fr 1fr 0.5fr; gap: 10px; padding: 10px; border-top: 1px solid #333; z-index: 20; }
        
        button { border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; color: #fff; background: #333; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        button:active { background: #555; }
        
        #btn-rec { background: #444; border: 2px solid #555; color: #ff4444; }
        #btn-rec.recording { background: #ff4444; color: white; animation: pulse 2s infinite; }
        
        #btn-mark { background: #4fceff; color: #000; }
        #btn-photo { background: #ffd700; color: #000; }
        #btn-back { background: #222; font-size: 24px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* TOAST */
        #status-toast { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 15px 25px; border-radius: 8px; font-size: 18px; pointer-events: none; opacity: 0; transition: opacity 0.3s; z-index: 100; }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="preview" autoplay playsinline muted></video>
        <div id="overlay-data">
            SPD: <span id="disp-speed">0.0</span> km/h<br>
            ALT: <span id="disp-alt">0</span> m<br>
            TIME: <span id="rec-timer">00:00</span>
        </div>
        <div id="status-toast"></div>
    </div>

    <div id="controls">
        <button id="btn-rec" onclick="toggleRecording()">üî¥ REC</button>
        <button id="btn-mark" onclick="addMarker()">üìç MARK</button>
        <button id="btn-photo" onclick="takePhoto()">üì∏ IMG</button>
        <button id="btn-back" onclick="window.location.href='session-manager.html'">‚Ü©</button>
    </div>

<div id="start-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; align-items:center; justify-content:center; flex-direction:column;">
        <button onclick="startSystem()" style="padding:20px 40px; font-size:20px; background:#00e676; color:#000; border:none; border-radius:50px; font-weight:bold;">
            üöÄ Start System
        </button>
        <div id="status-log" style="color:#666; margin-top:20px; font-family:monospace; font-size:12px; text-align:center;">
            Waiting for user input...
        </div>
    </div>

    <script>
        // --- CONFIG ---
        const DB_NAME = "RunTrackerDB";
        const DB_VERSION = 2;
        const SEGMENT_DURATION_MS = 60000; // Chunk video every 60s
        
        // --- STATE ---
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let isAutoSplitting = false;
        
        // Session Data
        let sessionStartTimestamp = 0; // The absolute start time (Date.now())
        let trackPoints = []; // The GPS Stream
        let photos = [];      // The Photo Array
        let videoMeta = [];   // The Video Array (Links to Blobs)
        
        // Timers & Counters
        let currentClipStartOffset = 0;
        let segmentCounter = 1;
        let recordTimerInt = null;
        let splitTimerInt = null;
        let wakeLock = null; 

        // SENSOR STATE (The "Live" Data)
        let liveData = {
            lat: 0, lng: 0,
            alt: 0,
            speed: 0,      // m/s
            heading: 0,    // degrees (0-360)
            accel: 0,      // m/s¬≤ (Calculated)
            timestamp: 0   // Last update time
        };
        
        // Compass Fallback
        let magneticHeading = 0; 

        // --- 1. SYSTEM STARTUP (Permissions & Camera) ---
        async function startSystem() {
            const log = document.getElementById('status-log');
            
            // A. Request iOS DeviceOrientation (Compass) Permission
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response === 'granted') {
                        window.addEventListener('deviceorientation', handleOrientation);
                        log.innerText = "Compass: Granted";
                    } else {
                        log.innerText = "Compass: Denied (Using GPS only)";
                    }
                } catch (e) { console.error(e); }
            } else {
                // Non-iOS or older devices
                window.addEventListener('deviceorientation', handleOrientation);
            }

            // B. Start Camera
            try {
                document.getElementById('start-screen').style.display = 'none';
                
                // Try High-Res
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 }, frameRate: { ideal: 60 } }, 
                    audio: true 
                });
                onStreamSuccess(stream, "1080p 60fps");
            } catch (err) {
                console.warn("High-Res failed", err);
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: true });
                    onStreamSuccess(stream, "Standard Res");
                } catch (err2) {
                    alert("Camera Failed: " + err2.message);
                    document.getElementById('start-screen').style.display = 'flex';
                }
            }
        }

        function handleOrientation(event) {
            // iOS uses webkitCompassHeading, Android uses alpha
            if(event.webkitCompassHeading) {
                magneticHeading = event.webkitCompassHeading;
            } else if (event.alpha) {
                magneticHeading = 360 - event.alpha;
            }
        }

        function onStreamSuccess(stream, mode) {
            const videoEl = document.getElementById('preview');
            videoEl.srcObject = stream;
            videoEl.setAttribute('playsinline', ''); 
            videoEl.setAttribute('muted', '');
            videoEl.play();
            
            showToast("System Ready: " + mode);
            setupRecorder(stream);
            setupGPS();
            initDB();
        }

        // --- 2. GPS & DATA FUSION ---
        function setupGPS() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(
                    updatePhysicsEngine, 
                    err => console.error(err), 
                    { enableHighAccuracy: true, maximumAge: 0 }
                );
            }
        }

        function updatePhysicsEngine(pos) {
            const now = Date.now();
            const crd = pos.coords;
            
            // 1. Calculate Time Delta (dt) in seconds
            const dt = (now - liveData.timestamp) / 1000;
            
            // 2. Get Speed (GPS provides m/s)
            const newSpeed = crd.speed || 0;
            
            // 3. Calculate Acceleration (dv / dt)
            // If dt is huge (first point), accel is 0.
            let newAccel = 0;
            if (dt > 0 && dt < 5) { // Only calc if updates are frequent (<5s)
                newAccel = (newSpeed - liveData.speed) / dt;
            }

            // 4. Determine Heading (GPS vs Compass)
            // GPS heading is only accurate if we are moving (> 0.5 m/s)
            let bestHeading = crd.heading;
            if (!bestHeading || isNaN(bestHeading) || newSpeed < 0.5) {
                bestHeading = magneticHeading; // Fallback to Magnet
            }

            // 5. Update Global State
            liveData = {
                lat: crd.latitude,
                lng: crd.longitude,
                alt: crd.altitude || 0,
                speed: newSpeed,
                accel: newAccel, 
                heading: bestHeading || 0,
                timestamp: now
            };

            // 6. Update UI
            document.getElementById('disp-speed').innerText = (liveData.speed * 3.6).toFixed(1);
            document.getElementById('disp-alt').innerText = Math.round(liveData.alt);

            // 7. RECORD IF ACTIVE
            if (isRecording) {
                trackPoints.push({
                    time_offset: (now - sessionStartTimestamp) / 1000, // Seconds from start
                    abs_time: new Date(now).toISOString(),             // Absolute ISO time
                    coords: { lat: liveData.lat, lng: liveData.lng },
                    speed: liveData.speed,
                    acceleration: liveData.accel,
                    heading: liveData.heading,
                    altitude: liveData.alt
                });
            }
        }

        // --- 3. DATABASE SETUP ---
        function initDB() {
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onupgradeneeded = e => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains("sessions")) db.createObjectStore("sessions", { keyPath: "id" });
                if (!db.objectStoreNames.contains("videos")) db.createObjectStore("videos"); 
            };
        }

        // --- 4. RECORDING CONTROLS ---
        function setupRecorder(stream) {
            // Prefer MP4
            let options = { mimeType: 'video/webm;codecs=vp9' };
            if (MediaRecorder.isTypeSupported('video/mp4; codecs=avc1,mp4a.40.2')) options = { mimeType: 'video/mp4; codecs=avc1,mp4a.40.2' };
            else if (MediaRecorder.isTypeSupported('video/mp4')) options = { mimeType: 'video/mp4' };
            
            mediaRecorder = new MediaRecorder(stream, options);
            mediaRecorder.ondataavailable = e => { if (e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = handleStopOrSplit; 
        }

        function toggleRecording() {
            if (!mediaRecorder) return;
            if (!isRecording) startRecording();
            else stopRecording();
        }

        function startRecording() {
            sessionStartTimestamp = Date.now();
            
            // Reset Arrays
            trackPoints = []; 
            photos = []; 
            videoMeta = [];
            recordedChunks = []; 
            segmentCounter = 1; 
            currentClipStartOffset = 0;
            
            mediaRecorder.start();
            isRecording = true;
            isAutoSplitting = false;
            
            updateUI(true);
            requestWakeLock();
            showToast("Recording Started");

            // Auto-Split Timer (Save multiple videos)
            splitTimerInt = setInterval(() => {
                if(isRecording) {
                    isAutoSplitting = true;
                    mediaRecorder.stop(); 
                    showToast("Saving Segment...");
                }
            }, SEGMENT_DURATION_MS);
        }

        function stopRecording() {
            isRecording = false; 
            clearInterval(splitTimerInt); 
            mediaRecorder.stop(); 
            updateUI(false);
            releaseWakeLock();
            showToast("Finalizing..."); 
        }

        // --- 5. DATA SAVING (The Linker) ---
        function handleStopOrSplit() {
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            recordedChunks = []; // RAM cleared

            // Create Filename
            const dateStr = new Date(sessionStartTimestamp).toISOString().split('T')[0];
            const timeStr = new Date(sessionStartTimestamp).toTimeString().split(' ')[0].replace(/:/g, '-');
            const filename = `Run_${dateStr}_${timeStr}_Clip_${String(segmentCounter).padStart(2, '0')}.mp4`;
            
            const now = Date.now();
            const endOffset = (now - sessionStartTimestamp) / 1000;
            
            // SAVE VIDEO TO DB
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onsuccess = e => {
                const db = e.target.result;
                const tx = db.transaction("videos", "readwrite");
                
                // 1. Save the Blob
                tx.objectStore("videos").put(blob, filename);

                tx.oncomplete = () => {
                    console.log("Saved Video Segment:", filename);
                    
                    // 2. Link Metadata in JSON Array
                    // This is how we support "Multiple Videos" per "Single Run"
                    videoMeta.push({
                        filename: filename,            // The Key to find the Blob
                        start_offset: currentClipStartOffset,
                        end_offset: endOffset,
                        // Snapshot of Physics at start of video segment
                        start_coords: { lat: liveData.lat, lng: liveData.lng },
                        start_heading: liveData.heading
                    });

                    currentClipStartOffset = endOffset;
                    segmentCounter++;

                    if (isAutoSplitting) {
                        mediaRecorder.start();
                        isAutoSplitting = false;
                    } else if (!isRecording) {
                        saveSessionJSON();
                    }
                };
            };
        }

        function saveSessionJSON() {
            if (!confirm("Run Finished. Save Data?")) return;

            // THE MASTER RECORD
            const finalData = {
                id: sessionStartTimestamp,
                start_time_abs: new Date(sessionStartTimestamp).toISOString(),
                duration: (Date.now() - sessionStartTimestamp)/1000,
                
                // 1. The GPS Stream (With Acceleration & Heading)
                track_points: trackPoints,
                
                // 2. The Photo Stream (With Acceleration & Heading)
                photos: photos,
                
                // 3. The Video List (Links to the Blobs)
                videoData: videoMeta 
            };

            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onsuccess = e => {
                const tx = e.target.result.transaction("sessions", "readwrite");
                tx.objectStore("sessions").put(finalData);
                tx.oncomplete = () => {
                    showToast("Session Saved!");
                    setTimeout(() => window.location.href = 'session-manager.html', 1000);
                };
            };
        }

        // --- 6. UTILITIES ---
        function takePhoto() {
            const v = document.getElementById('preview');
            const c = document.createElement('canvas');
            c.width = v.videoWidth || 1280; c.height = v.videoHeight || 720;
            c.getContext('2d').drawImage(v,0,0,c.width,c.height);
            const d = c.toDataURL('image/jpeg', 0.8);
            
            // Chunking Base64
            const ch = []; for(let i=0;i<d.length;i+=50000) ch.push(d.substring(i,i+50000));
            
            // Save with FULL Physics Context
            photos.push({
                time_offset: (Date.now() - sessionStartTimestamp) / 1000,
                abs_time: new Date().toISOString(),
                src_chunks: ch,
                coords: { lat: liveData.lat, lng: liveData.lng },
                speed: liveData.speed,
                acceleration: liveData.accel,
                heading: liveData.heading,
                altitude: liveData.alt
            });
            showToast("Photo Captured");
        }

        function addMarker() {
            photos.push({
                time_offset: (Date.now() - sessionStartTimestamp) / 1000,
                abs_time: new Date().toISOString(),
                src_chunks: [], // Empty
                type: 'marker',
                coords: { lat: liveData.lat, lng: liveData.lng },
                speed: liveData.speed,
                acceleration: liveData.accel,
                heading: liveData.heading,
                altitude: liveData.alt
            });
            showToast("Marker Set");
        }

        function requestWakeLock() { if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(e=>{}); }
        function releaseWakeLock() { if (wakeLock) wakeLock.release(); }
        
        function updateUI(rec) {
            const btn = document.getElementById('btn-rec');
            if(rec) {
                btn.classList.add('recording'); 
                btn.innerText = "‚¨õ STOP"; 
                recordTimerInt = setInterval(() => { 
                    let s = Math.floor((Date.now()-sessionStartTimestamp)/1000); 
                    document.getElementById('rec-timer').innerText = new Date(s*1000).toISOString().substr(14,5);
                }, 1000);
            } else {
                btn.classList.remove('recording'); 
                btn.innerText = "üî¥ REC";
                clearInterval(recordTimerInt);
            }
        }
        function showToast(msg) {
            const t = document.getElementById('status-toast');
            t.innerText = msg; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 2000);
        }
    </script>
</body>
</html>
