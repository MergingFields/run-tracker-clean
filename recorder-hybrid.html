<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Tracker V22 (Safe Mode)</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* VIDEO AREA */
        #view-container { position: relative; flex-grow: 1; background: #222; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        /* Native video element - No Canvas */
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        
        /* DATA HUD (Simplified) */
        #hud { position: absolute; top: 10px; left: 10px; z-index: 10; font-family: monospace; font-size: 16px; text-shadow: 1px 1px 2px black; pointer-events: none; }
        .val { color: #4fceff; font-weight: bold; }
        
        /* CONTROLS */
        #controls { height: 120px; background: #111; display: grid; grid-template-columns: 1fr 1fr 1fr 0.6fr; gap: 8px; padding: 10px; border-top: 1px solid #333; z-index: 20; }
        
        button { border: none; border-radius: 6px; font-size: 14px; font-weight: bold; cursor: pointer; color: #fff; background: #333; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        button:active { background: #555; }
        
        #btn-rec { background: #444; border: 2px solid #555; color: #ff4444; font-size: 16px; }
        #btn-rec.recording { background: #ff4444; color: white; border-color: white; }
        
        #btn-mark { background: #4fceff; color: #000; }
        #btn-photo { background: #ffd700; color: #000; }
        #btn-back { background: #222; font-size: 20px; }
        
        /* RECORDING PULSE (The "Is it working?" indicator) */
        #rec-dot { width: 15px; height: 15px; background: red; border-radius: 50%; position: absolute; top: 15px; right: 15px; display: none; z-index: 15; box-shadow: 0 0 5px red; }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* TOAST */
        #toast { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); padding: 15px; border-radius: 8px; pointer-events: none; opacity: 0; transition: opacity 0.3s; z-index: 50; text-align: center; }
    </style>
</head>
<body>

    <div id="view-container">
        <video id="preview" autoplay playsinline muted></video>
        
        <div id="rec-dot"></div>
        
        <div id="hud">
            <div>SPD: <span id="v-spd" class="val">0.0</span> km/h</div>
            <div>ALT: <span id="v-alt" class="val">0</span> m</div>
            <div>ACC: <span id="v-acc" class="val">0.00</span></div>
            <div id="v-time" style="color:#aaa; margin-top:5px;">READY</div>
        </div>
        
        <div id="toast"></div>
    </div>

    <div id="controls">
        <button id="btn-rec" onclick="toggleRec()">ðŸ”´ REC</button>
        <button id="btn-mark" onclick="addBookmark()">ðŸ“Œ BOOK<br>MARK</button>
        <button id="btn-photo" onclick="takePhoto()">ðŸ“¸ PHOTO</button>
        <button id="btn-back" onclick="window.location.href='session-manager.html'">â†©</button>
    </div>

    <script>
        const DB_NAME = "RunTrackerDB";
        const DB_VERSION = 2;
        
        // State
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let sessionID = null;
        let trackPoints = [];
        let photos = [];
        let videoMeta = []; 
        let segmentCounter = 1;
        let wakeLock = null; 
        let timerInt = null;
        
        // GPS
        let curPos = { lat:0, lng:0, spd:0, alt:0, hdg:0, acc:0, time:0 };
        let lastPos = null;

        const video = document.getElementById('preview');

        // --- 1. INITIALIZE (SAFE MODE) ---
        async function init() {
            try {
                // Request LOWER RESOLUTION (640x480) for maximum stability
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 640 }, height: { ideal: 480 } }, 
                    audio: true 
                });
                video.srcObject = stream;
                
                if ("geolocation" in navigator) {
                    navigator.geolocation.watchPosition(updateGPS, console.error, { enableHighAccuracy: true, maximumAge: 0 });
                }

                initDB();
                
            } catch (err) { alert("Camera Error: " + err); }
        }

        function initDB() {
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onupgradeneeded = e => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains("sessions")) db.createObjectStore("sessions", { keyPath: "id" });
                if (!db.objectStoreNames.contains("videos")) db.createObjectStore("videos"); 
            };
        }

        // --- 2. GPS & ACCELERATION ---
        function updateGPS(pos) {
            const c = pos.coords;
            const now = Date.now();
            const t = sessionID ? (now - sessionID) / 1000 : 0;
            
            // Calculate Accel (Delta Speed / Delta Time)
            let acc = 0;
            if (lastPos && c.speed !== null && lastPos.spd !== null) {
                const dt = (now - lastPos.ts) / 1000;
                if(dt > 0.1) acc = (c.speed - lastPos.spd) / dt;
            }

            curPos = {
                lat: c.latitude, lng: c.longitude,
                spd: c.speed || 0, alt: c.altitude || 0,
                hdg: c.heading || 0, acc: acc, time: t
            };
            lastPos = { spd: c.speed || 0, ts: now };

            // Update Screen
            document.getElementById('v-spd').innerText = (curPos.spd * 3.6).toFixed(1);
            document.getElementById('v-alt').innerText = Math.round(curPos.alt);
            document.getElementById('v-acc').innerText = curPos.acc.toFixed(2);

            if(isRecording) trackPoints.push(curPos);
        }

        // --- 3. RECORDING (NO FRILLS) ---
        function toggleRec() {
            if(!isRecording) startRec(); else stopRec();
        }

        function startRec() {
            sessionID = Date.now();
            trackPoints = []; photos = []; videoMeta = []; segmentCounter = 1;
            recordedChunks = [];
            
            // USE DEFAULT BROWSER CODEC (Most Stable)
            try {
                mediaRecorder = new MediaRecorder(video.srcObject);
            } catch(e) { alert("Recorder Init Failed"); return; }

            mediaRecorder.ondataavailable = e => {
                if(e.data.size > 0) recordedChunks.push(e.data);
            };

            mediaRecorder.onstop = saveClip;
            
            // Slice every 1s to keep memory usage low, but don't save to DB yet (prevent IO lag)
            mediaRecorder.start(1000);
            
            isRecording = true;
            updateUI(true);
            requestWakeLock();
            showToast("Recording...");
        }

        function stopRec() {
            mediaRecorder.stop();
            isRecording = false;
            updateUI(false);
            releaseWakeLock();
            setTimeout(finishSession, 1000);
        }

        function saveClip() {
            if(recordedChunks.length === 0) return;
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            
            const dateStr = new Date(sessionID).toISOString().split('T')[0];
            const timeStr = new Date(sessionID).toTimeString().split(' ')[0].replace(/:/g, '-');
            const fname = `Run_${dateStr}_${timeStr}_Clip_${String(segmentCounter).padStart(2,'0')}.mp4`; // Default extension
            
            // Save Metadata
            videoMeta.push({
                filename: fname,
                startTime: 0,
                endTime: (Date.now() - sessionID)/1000
            });

            // Save Blob
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onsuccess = e => {
                const tx = e.target.result.transaction("videos", "readwrite");
                tx.objectStore("videos").put(blob, fname);
            };
            
            recordedChunks = []; // Flush RAM
        }

        function finishSession() {
            if(!confirm("Save Run?")) return;
            
            const finalData = {
                id: sessionID,
                date: new Date(sessionID).toISOString(),
                duration: (Date.now() - sessionID)/1000,
                track_points: trackPoints,
                photos: photos,
                videoData: videoMeta
            };
            
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onsuccess = e => {
                const tx = e.target.result.transaction("sessions", "readwrite");
                tx.objectStore("sessions").put(finalData);
                tx.oncomplete = () => {
                    showToast("Saved!");
                    setTimeout(() => window.location.href = 'session-manager.html', 1000);
                };
            };
        }

        // --- 4. EXTRAS ---
        function takePhoto() {
            // Native Capture (Simulated via Canvas capture of video feed)
            const c = document.createElement('canvas');
            c.width = video.videoWidth; c.height = video.videoHeight;
            c.getContext('2d').drawImage(video, 0, 0);
            
            // Compress
            const d = c.toDataURL('image/jpeg', 0.6);
            
            // Chunking
            const chunks = [];
            for(let i=0; i<d.length; i+=50000) chunks.push(d.substring(i, i+50000));
            
            photos.push({ time: curPos.time, lat: curPos.lat, lng: curPos.lng, src_chunks: chunks });
            showToast("Photo Saved");
        }

        function addBookmark() {
            // Markers are just photos without image data
            photos.push({ time: curPos.time, lat: curPos.lat, lng: curPos.lng, src_chunks: [], type: 'marker' });
            showToast("Bookmark Set ðŸ“");
        }

        function updateUI(active) {
            const b = document.getElementById('btn-rec');
            const d = document.getElementById('rec-dot');
            const t = document.getElementById('v-time');
            
            if(active) {
                b.classList.add('recording'); b.innerText = "â¹ STOP";
                d.style.display = 'block'; d.classList.add('blink');
                
                let s = 0;
                timerInt = setInterval(() => {
                    s = Math.floor((Date.now() - sessionID)/1000);
                    const m = Math.floor(s/60).toString().padStart(2,'0');
                    const sc = (s%60).toString().padStart(2,'0');
                    t.innerText = `${m}:${sc}`;
                }, 1000);
            } else {
                b.classList.remove('recording'); b.innerText = "ðŸ”´ REC";
                d.style.display = 'none'; d.classList.remove('blink');
                t.innerText = "SAVED";
                clearInterval(timerInt);
            }
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 2000);
        }

        async function requestWakeLock() {
            if('wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){} }
        }
        function releaseWakeLock() { if(wakeLock) wakeLock.release(); }

        init();
    </script>
</body>
</html>
