<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Tracker V45 (20s Chunks + Selfie)</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* VIDEO PREVIEW AREA */
        #video-container { position: relative; flex-grow: 1; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(1); /* Default no flip */ }
        video.selfie { transform: scaleX(-1); /* Mirror effect for selfie */ }
        
        /* OVERLAYS */
        #overlay-data { position: absolute; top: 10px; left: 10px; z-index: 10; font-family: monospace; font-size: 14px; text-shadow: 1px 1px 2px black; pointer-events: none; }
        #data-counters { position: absolute; bottom: 140px; left: 10px; color: #4fceff; font-family: monospace; font-size: 14px; pointer-events: none; z-index: 20; text-shadow: 1px 1px 2px black; }
        
        /* TOP CONTROLS */
        #top-bar { position: absolute; top: 10px; right: 10px; z-index: 30; display: flex; gap: 10px; }
        .btn-mini { background: rgba(0,0,0,0.5); border: 1px solid #555; color: #ccc; padding: 8px 12px; font-size: 12px; border-radius: 20px; text-decoration: none; display: inline-block; backdrop-filter: blur(4px); cursor: pointer; }

        /* MAIN CONTROLS GRID */
        #controls { height: 120px; background: #111; display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; padding: 10px; border-top: 1px solid #333; z-index: 20; }
        
        button { border: none; border-radius: 8px; font-size: 14px; font-weight: bold; cursor: pointer; color: #fff; background: #333; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        button:active { background: #555; }
        
        #btn-video { background: #444; border: 2px solid #555; color: #ff4444; }
        #btn-video.recording { background: #ff4444; color: white; }
        #btn-photo { background: #ffd700; color: #000; }
        #btn-finish { background: #00e676; color: #000; }
        #btn-curtain { background: #222; color: #888; border: 1px solid #444; }

        /* CURTAIN OVERLAY */
        #curtain-overlay { 
            display: none; 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: black; z-index: 99999; 
            flex-direction: column; align-items: center; justify-content: center;
        }
        #curtain-hint { color: #333; font-family: sans-serif; font-size: 14px; margin-top: 20px; user-select: none; }
        
        /* TOAST */
        #status-toast { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 15px 25px; border-radius: 8px; font-size: 18px; pointer-events: none; opacity: 0; transition: opacity 0.3s; z-index: 100; }
    </style>
</head>
<body>

    <div id="start-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; align-items:center; justify-content:center; flex-direction:column;">
        <button onclick="startRun()" style="padding:20px 40px; font-size:20px; background:#00e676; color:#000; border:none; border-radius:50px; font-weight:bold;">
            üèÉ‚Äç‚ôÇÔ∏è START RUN
        </button>
        <p id="db-status" style="color:#666; margin-top:20px; font-family:monospace;">Connecting to DB...</p>
        <a href="index.html" style="margin-top:40px; color:#666; text-decoration:none;">‚Üê Back to Home</a>
    </div>

    <div id="curtain-overlay" onclick="handleCurtainTap()">
        <div style="font-size: 40px;">üîí</div>
        <div id="curtain-hint">Double-tap to Unlock</div>
    </div>

    <div id="video-container">
        <video id="preview" autoplay playsinline muted></video>
        
        <div id="top-bar">
            <button class="btn-mini" onclick="switchCamera()">üîÑ Flip Cam</button>
            <a href="index.html" class="btn-mini">üè† Home</a>
        </div>
        
        <div id="overlay-data">
            SPD: <span id="disp-speed">0.0</span> km/h<br>
            ALT: <span id="disp-alt">0</span> m<br>
            TIME: <span id="run-timer">00:00</span>
        </div>

        <div id="data-counters">
            üì∏ PHOTOS: <span id="cnt-photos">0</span><br>
            üé• CLIPS: <span id="cnt-videos">0</span>
        </div>
        
        <div id="status-toast"></div>
    </div>

    <div id="controls">
        <button id="btn-photo" onclick="takePhoto()">üì∏ IMG</button>
        <button id="btn-video" onclick="toggleVideo()">üî¥ VIDEO</button>
        <button id="btn-finish" onclick="finishRun()">üèÅ FINISH</button>
        <button id="btn-curtain" onclick="toggleCurtain()">üëª HIDE</button>
    </div>

    <script>
        // --- CONFIGURATION ---
        const DB_NAME = "RunTrackerDB";
        const DB_VERSION = 99; 
        
        // --- UPDATED SETTING: 20 SECONDS ---
        const AUTO_SPLIT_MS = 20000; 
        const CHUNK_SIZE = 50000;
        
        // --- STATE ---
        let db = null;
        let isRunActive = false;
        let sessionStartTimestamp = 0; 
        
        // Camera State
        let currentStream = null;
        let currentFacingMode = 'environment'; // 'environment' (back) or 'user' (front)
        
        // Video State
        let mediaRecorder = null;
        let isRecordingVideo = false;
        let recordedChunks = [];
        let videoSegmentCounter = 1; 
        let currentVideoStartOffset = 0;
        let splitTimerInt = null;

        // Data Containers
        let trackPoints = []; 
        let photos = [];      
        let videoMeta = [];   
        
        // Timers & Utils
        let runTimerInt = null;
        let wakeLock = null; 
        let lastTapTime = 0;

        // Physics
        let liveData = { lat: 0, lng: 0, alt: 0, speed: 0, heading: 0 };
        let magneticHeading = 0; 

        // --- 1. INIT DB ---
        function initDB() {
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onerror = e => {
                document.getElementById('db-status').innerText = "‚ùå DB ERROR: " + e.target.error;
                alert("Database Version Conflict! Please clear site data.");
            };
            req.onupgradeneeded = e => {
                db = e.target.result;
                if (!db.objectStoreNames.contains("sessions")) db.createObjectStore("sessions", { keyPath: "id" });
                if (!db.objectStoreNames.contains("videos")) db.createObjectStore("videos"); 
            };
            req.onsuccess = e => {
                db = e.target.result;
                document.getElementById('db-status').innerText = "‚úÖ DB Connected (v99)";
                document.getElementById('db-status').style.color = "#00e676";
            };
        }
        initDB();

        // --- 2. CAMERA & HARDWARE ---
        async function startRun() {
            if (!db) return alert("Database not ready!");
            // Start with Back Camera
            initCamera('environment');
        }

        async function initCamera(facing) {
            // Stop old tracks if any
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            try {
                // Request 1080p @ 60fps preferred
                const constraints = { 
                    video: { 
                        facingMode: facing, 
                        width: { ideal: 1920 }, 
                        height: { ideal: 1080 }, 
                        frameRate: { ideal: 60 } 
                    }, 
                    audio: true 
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleStreamSuccess(stream, facing);
            } catch (err) {
                console.warn("High-Res failed, trying standard...", err);
                try {
                    const fallbackConstraints = { video: { facingMode: facing }, audio: true };
                    const stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                    handleStreamSuccess(stream, facing);
                } catch (e) { alert("Camera failed: " + e.message); }
            }
        }

        function handleStreamSuccess(stream, facing) {
            currentStream = stream;
            currentFacingMode = facing;
            
            document.getElementById('start-screen').style.display = 'none';
            const v = document.getElementById('preview');
            v.srcObject = stream;
            v.setAttribute('playsinline', ''); v.setAttribute('muted', ''); v.play();
            
            // Mirror selfie view
            if (facing === 'user') v.classList.add('selfie');
            else v.classList.remove('selfie');

            setupMediaRecorder(stream);
            
            // Only start sensors/timers ONCE (at the start of run)
            if (!isRunActive) {
                setupGPS();
                sessionStartTimestamp = Date.now();
                isRunActive = true;
                runTimerInt = setInterval(updateRunTimer, 1000);
                requestWakeLock();
                showToast("Run Started");
            }
        }

        function switchCamera() {
            if (isRecordingVideo) {
                alert("‚ö†Ô∏è Stop recording video before switching cameras!");
                return;
            }
            // Toggle mode
            const newMode = (currentFacingMode === 'environment') ? 'user' : 'environment';
            initCamera(newMode);
        }

        // --- 3. RUN LOGIC ---
        function updateRunTimer() {
            let s = Math.floor((Date.now() - sessionStartTimestamp) / 1000);
            let m = Math.floor(s/60); let sc = s%60;
            document.getElementById('run-timer').innerText = `${m}:${sc.toString().padStart(2,'0')}`;
        }

        function finishRun() {
            if (isRecordingVideo) return alert("Stop video first!");
            if (!confirm("Finish & Save Run?")) return;

            const finalData = {
                id: sessionStartTimestamp,
                date: new Date(sessionStartTimestamp).toISOString(),
                duration: (Date.now() - sessionStartTimestamp)/1000,
                track_points: trackPoints,
                photos: photos,
                videoData: videoMeta
            };

            const tx = db.transaction("sessions", "readwrite");
            tx.objectStore("sessions").put(finalData);
            
            tx.oncomplete = () => {
                showToast("Saved!");
                setTimeout(() => window.location.href = 'session-manager.html', 1000);
            };
            tx.onerror = (e) => alert("Save Failed: " + e.target.error);
        }

        // --- 4. VIDEO LOGIC (20s CHUNKS + MATCHED NAMING) ---
        function setupMediaRecorder(stream) {
            let options = { mimeType: 'video/mp4' }; 
            if (!MediaRecorder.isTypeSupported('video/mp4')) options = { mimeType: 'video/webm' };
            
            mediaRecorder = new MediaRecorder(stream, options);
            mediaRecorder.ondataavailable = e => { if(e.data.size > 0) recordedChunks.push(e.data); };
            mediaRecorder.onstop = saveVideoToDB;
        }

        function toggleVideo() {
            if (!isRunActive) return;
            
            if (!isRecordingVideo) {
                // START
                recordedChunks = [];
                currentVideoStartOffset = (Date.now() - sessionStartTimestamp) / 1000;
                mediaRecorder.start();
                isRecordingVideo = true;
                
                document.getElementById('btn-video').innerText = "‚¨õ STOP VIDEO";
                document.getElementById('btn-video').classList.add('recording');
                
                // AUTO-SPLIT (20 SECONDS)
                clearInterval(splitTimerInt);
                splitTimerInt = setInterval(() => { 
                    if(isRecordingVideo) mediaRecorder.stop(); 
                }, AUTO_SPLIT_MS);
                
            } else {
                // STOP
                isRecordingVideo = false;
                clearInterval(splitTimerInt);
                mediaRecorder.stop();
                
                document.getElementById('btn-video').innerText = "üî¥ VIDEO";
                document.getElementById('btn-video').classList.remove('recording');
            }
        }

        function saveVideoToDB() {
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            recordedChunks = []; 

            // NAME GENERATION: Matches JSON Date format exactly
            // Format: Run_YYYY-MM-DD_HH-mm-ss_Clip_01.mp4
            const d = new Date(sessionStartTimestamp);
            const dateStr = d.toISOString().split('T')[0];
            const timeStr = d.toTimeString().split(' ')[0].replace(/:/g, '-');
            
            const filename = `Run_${dateStr}_${timeStr}_Clip_${String(videoSegmentCounter).padStart(3, '0')}.mp4`;
            const endOffset = (Date.now() - sessionStartTimestamp) / 1000;

            const tx = db.transaction("videos", "readwrite");
            tx.objectStore("videos").put(blob, filename);

            tx.oncomplete = () => {
                console.log("Video Saved:", filename);
                
                videoMeta.push({
                    filename: filename,
                    startTime: currentVideoStartOffset,
                    endTime: endOffset,
                    duration: endOffset - currentVideoStartOffset
                });
                
                document.getElementById('cnt-videos').innerText = videoMeta.length;
                videoSegmentCounter++;
                currentVideoStartOffset = endOffset;
                
                // If this was an auto-split, restart immediately
                if (isRecordingVideo) mediaRecorder.start();
            };
        }

        // --- 5. PHOTOS (MULTI-RES) ---
        function takePhoto() {
            if (!isRunActive) return;
            const v = document.getElementById('preview');
            
            // 1. Capture Original (High Res)
            const cHigh = document.createElement('canvas');
            cHigh.width = v.videoWidth; 
            cHigh.height = v.videoHeight;
            const ctxHigh = cHigh.getContext('2d');
            
            // Handle mirroring if selfie
            if (currentFacingMode === 'user') {
                ctxHigh.translate(cHigh.width, 0);
                ctxHigh.scale(-1, 1);
            }
            ctxHigh.drawImage(v, 0, 0);
            const highBase64 = cHigh.toDataURL('image/jpeg', 0.85);

            // 2. Capture Compressed (Low Res ~480p)
            const scaleFactor = 480 / v.videoHeight;
            const cLow = document.createElement('canvas');
            cLow.width = v.videoWidth * scaleFactor;
            cLow.height = v.videoHeight * scaleFactor;
            const ctxLow = cLow.getContext('2d');
            
            if (currentFacingMode === 'user') {
                ctxLow.translate(cLow.width, 0);
                ctxLow.scale(-1, 1);
            }
            ctxLow.drawImage(v, 0, 0, cLow.width, cLow.height);
            const lowBase64 = cLow.toDataURL('image/jpeg', 0.6); // Lower quality too

            // Helper to chunk strings
            const chunkString = (str) => {
                const arr = [];
                for(let i=0; i<str.length; i+=CHUNK_SIZE) arr.push(str.substring(i, i+CHUNK_SIZE));
                return arr;
            };

            // Save Photo Record
            photos.push({
                time: (Date.now() - sessionStartTimestamp) / 1000,
                lat: liveData.lat,
                lng: liveData.lng,
                alt: liveData.alt,
                heading: liveData.heading,
                speed: liveData.speed,
                src_chunks: chunkString(highBase64),    // ORIGINAL
                src_small_chunks: chunkString(lowBase64) // COMPRESSED
            });
            
            document.getElementById('cnt-photos').innerText = photos.length;
            showToast("Photo Saved (x2 Sizes)");
        }

        // --- 6. GPS & CURTAIN ---
        function setupGPS() {
            if ("geolocation" in navigator) {
                // Compass logic
                const handleOrient = (e) => {
                    if(e.webkitCompassHeading) magneticHeading = e.webkitCompassHeading;
                    else if (e.alpha) magneticHeading = 360 - e.alpha;
                };
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission().then(r => { if(r==='granted') window.addEventListener('deviceorientation', handleOrient); });
                } else {
                    window.addEventListener('deviceorientation', handleOrient);
                }
                navigator.geolocation.watchPosition(updatePhysics, console.error, { enableHighAccuracy: true });
            }
        }

        function updatePhysics(pos) {
            const now = Date.now();
            const crd = pos.coords;
            const newSpeed = crd.speed || 0;
            let bestHeading = crd.heading;
            if (!bestHeading || isNaN(bestHeading) || newSpeed < 0.5) bestHeading = magneticHeading;

            liveData = { lat: crd.latitude, lng: crd.longitude, alt: crd.altitude||0, speed: newSpeed, heading: bestHeading };
            
            document.getElementById('disp-speed').innerText = (liveData.speed * 3.6).toFixed(1);
            document.getElementById('disp-alt').innerText = Math.round(liveData.alt);

            if (isRunActive) {
                trackPoints.push({
                    time: (now - sessionStartTimestamp) / 1000,
                    lat: liveData.lat,
                    lng: liveData.lng,
                    alt: liveData.alt,
                    speed: liveData.speed,
                    heading: liveData.heading
                });
            }
        }
        
        // Curtain Logic
        function toggleCurtain() {
            document.getElementById('curtain-overlay').style.display = 'flex';
            showToast("Stealth Mode On");
        }
        function handleCurtainTap() {
            const now = Date.now();
            if (now - lastTapTime < 400) {
                document.getElementById('curtain-overlay').style.display = 'none';
                showToast("Unlocked");
            }
            lastTapTime = now;
        }

        function requestWakeLock() { if ('wakeLock' in navigator) navigator.wakeLock.request('screen').catch(e=>{}); }
        function showToast(msg) {
            const t = document.getElementById('status-toast');
            t.innerText = msg; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 2000);
        }
    </script>
</body>
</html>
