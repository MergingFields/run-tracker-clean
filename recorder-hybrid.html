<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Tracker V19 (Wake Lock)</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* VIDEO AREA */
        #video-container { position: relative; flex-grow: 1; background: #111; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* DATA OVERLAY */
        #overlay-data { position: absolute; top: 10px; left: 10px; z-index: 10; font-family: monospace; font-size: 14px; text-shadow: 1px 1px 2px black; pointer-events: none; }
        
        /* CONTROLS */
        #controls { height: 120px; background: #111; display: grid; grid-template-columns: 1fr 1fr 1fr 0.5fr; gap: 10px; padding: 10px; border-top: 1px solid #333; z-index: 20; }
        
        button { border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; color: #fff; background: #333; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        button:active { background: #555; }
        
        #btn-rec { background: #444; border: 2px solid #555; color: #ff4444; }
        #btn-rec.recording { background: #ff4444; color: white; animation: pulse 2s infinite; }
        
        #btn-mark { background: #4fceff; color: #000; }
        #btn-photo { background: #ffd700; color: #000; }
        #btn-back { background: #222; font-size: 24px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* TOAST */
        #status-toast { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 15px 25px; border-radius: 8px; font-size: 18px; pointer-events: none; opacity: 0; transition: opacity 0.3s; z-index: 100; }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="preview" autoplay playsinline muted></video>
        <div id="overlay-data">
            SPD: <span id="disp-speed">0.0</span> km/h<br>
            ALT: <span id="disp-alt">0</span> m<br>
            TIME: <span id="rec-timer">00:00</span>
        </div>
        <div id="status-toast"></div>
    </div>

    <div id="controls">
        <button id="btn-rec" onclick="toggleRecording()">üî¥ REC</button>
        <button id="btn-mark" onclick="addMarker()">üìç MARK</button>
        <button id="btn-photo" onclick="takePhoto()">üì∏ IMG</button>
        <button id="btn-back" onclick="window.location.href='session-manager.html'">‚Ü©</button>
    </div>

<div id="start-screen" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:flex; align-items:center; justify-content:center; flex-direction:column;">
        <button onclick="startCamera()" style="padding:20px 40px; font-size:20px; background:#00e676; color:#000; border:none; border-radius:50px;">
            üì∏ Tap to Start Camera
        </button>
        <p style="color:#666; margin-top:20px;">Requested: 1080p @ 60fps</p>
    </div>

    <script>
        // --- CONFIG ---
        const DB_NAME = "RunTrackerDB";
        const DB_VERSION = 2;
        const SEGMENT_DURATION_MS = 60000; // Split video every 60 seconds
        
        // --- STATE ---
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let isAutoSplitting = false;
        let sessionID = null;
        let trackPoints = [];
        let photos = [];
        let videoMeta = []; 
        let currentClipStart = 0;
        let segmentCounter = 1;
        let recordTimerInt = null;
        let splitTimerInt = null;
        let wakeLock = null; 

        // GPS State
        let currentPos = { lat: 0, lng: 0, speed: 0, alt: 0, heading: 0, time: 0 };
        let watchID = null;

        // --- CAMERA STARTUP (THE FIX) ---
        async function startCamera() {
            // Hide the start button
            document.getElementById('start-screen').style.display = 'none';

            // ATTEMPT 1: High Quality (1080p @ 60fps)
            try {
                console.log("Attempting High-Res (1080p/60fps)...");
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "environment", 
                        width: { ideal: 1920 }, 
                        height: { ideal: 1080 },
                        frameRate: { ideal: 60 } 
                    }, 
                    audio: true 
                });
                onStreamSuccess(stream, "1080p/60fps (High Res)");
            } catch (err) {
                console.warn("High-Res failed, falling back to Standard...", err);
                
                // ATTEMPT 2: Fallback (Standard 720p)
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "environment" }, // Default safe settings
                        audio: true 
                    });
                    onStreamSuccess(stream, "Standard Res (Fallback)");
                } catch (err2) {
                    alert("Fatal Camera Error: " + err2.message + "\n\nCheck iPhone Settings > Safari > Camera > Allow.");
                    document.getElementById('start-screen').style.display = 'flex'; // Show button again
                }
            }
        }

        function onStreamSuccess(stream, mode) {
            const vidTrack = stream.getVideoTracks()[0];
            const settings = vidTrack.getSettings();
            console.log(`Success: ${mode} | Actual: ${settings.width}x${settings.height} @ ${settings.frameRate}fps`);
            showToast("Camera: " + mode);

            const videoEl = document.getElementById('preview');
            videoEl.srcObject = stream;
            // standard HTML5 video attributes to prevent iOS fullscreen issues
            videoEl.setAttribute('playsinline', ''); 
            videoEl.setAttribute('muted', '');
            videoEl.play();
            
            setupRecorder(stream);
            setupGPS();
            initDB();
        }

        function setupRecorder(stream) {
            // Try MP4 first, then WebM
            let options = { mimeType: 'video/webm;codecs=vp9' };
            if (MediaRecorder.isTypeSupported('video/mp4; codecs=avc1,mp4a.40.2')) {
                options = { mimeType: 'video/mp4; codecs=avc1,mp4a.40.2' };
            } else if (MediaRecorder.isTypeSupported('video/mp4')) {
                options = { mimeType: 'video/mp4' };
            }
            
            mediaRecorder = new MediaRecorder(stream, options);
            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };
            mediaRecorder.onstop = handleStopOrSplit;
        }

        function setupGPS() {
            if ("geolocation" in navigator) {
                watchID = navigator.geolocation.watchPosition(updateGPS, err => console.error(err), {
                    enableHighAccuracy: true, maximumAge: 0
                });
            }
        }

        function initDB() {
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onupgradeneeded = e => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains("sessions")) db.createObjectStore("sessions", { keyPath: "id" });
                if (!db.objectStoreNames.contains("videos")) db.createObjectStore("videos"); 
            };
        }

        // --- WAKE LOCK ---
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try { wakeLock = await navigator.wakeLock.request('screen'); } 
                catch (err) { console.error(err); }
            }
        }
        function releaseWakeLock() {
            if (wakeLock !== null) wakeLock.release().then(() => { wakeLock = null; });
        }

        // --- GPS LOOP ---
        function updateGPS(pos) {
            const crd = pos.coords;
            currentPos = {
                lat: crd.latitude,
                lng: crd.longitude,
                speed: crd.speed,
                alt: crd.altitude,
                heading: crd.heading,
                time: (Date.now() - sessionID) / 1000 
            };

            document.getElementById('disp-speed').innerText = (crd.speed * 3.6).toFixed(1); 
            document.getElementById('disp-alt').innerText = crd.altitude ? Math.round(crd.altitude) : "0";

            if (isRecording) {
                trackPoints.push({
                    time: currentPos.time,
                    lat: currentPos.lat,
                    lng: currentPos.lng,
                    speed: currentPos.speed,
                    alt: currentPos.alt,
                    heading: currentPos.heading
                });
            }
        }

        // --- RECORDING LOGIC ---
        function toggleRecording() {
            if (!mediaRecorder) return alert("Camera not ready!");
            if (!isRecording) startRecording();
            else stopRecording();
        }

        function startRecording() {
            sessionID = Date.now();
            trackPoints = [];
            photos = [];
            videoMeta = [];
            segmentCounter = 1;
            
            recordedChunks = [];
            currentClipStart = 0;
            
            mediaRecorder.start();
            isRecording = true;
            isAutoSplitting = false;
            
            updateUI(true);
            requestWakeLock();
            showToast("Recording Started");

            // Auto-Split Timer
            splitTimerInt = setInterval(() => {
                if(isRecording) {
                    isAutoSplitting = true;
                    mediaRecorder.stop(); 
                    showToast("Saving Clip...");
                }
            }, SEGMENT_DURATION_MS);
        }

        function stopRecording() {
            isRecording = false; 
            clearInterval(splitTimerInt); 
            mediaRecorder.stop(); 
            updateUI(false);
            releaseWakeLock();
            setTimeout(saveSessionJSON, 1000);
        }

        function handleStopOrSplit() {
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            recordedChunks = []; // CLEAR RAM

            // Filename
            const dateStr = new Date(sessionID).toISOString().split('T')[0];
            const timeStr = new Date(sessionID).toTimeString().split(' ')[0].replace(/:/g, '-');
            const filename = `Run_${dateStr}_${timeStr}_Clip_${String(segmentCounter).padStart(2, '0')}.mp4`;
            
            const endTime = (Date.now() - sessionID) / 1000;
            videoMeta.push({
                filename: filename,
                startTime: currentClipStart,
                endTime: endTime
            });
            
            // Save Video
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onsuccess = e => {
                const tx = e.target.result.transaction("videos", "readwrite");
                tx.objectStore("videos").put(blob, filename);
            };

            currentClipStart = endTime;
            segmentCounter++;

            if (isAutoSplitting) {
                mediaRecorder.start();
                isAutoSplitting = false;
            }
        }

        function saveSessionJSON() {
            if (!confirm("Run Finished. Save Data?")) return;

            const finalData = {
                id: sessionID,
                date: new Date(sessionID).toISOString(),
                duration: (Date.now() - sessionID)/1000,
                track_points: trackPoints,
                photos: photos,
                videoData: videoMeta
            };

            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onsuccess = e => {
                const tx = e.target.result.transaction("sessions", "readwrite");
                tx.objectStore("sessions").put(finalData);
                tx.oncomplete = () => {
                    showToast("Session Saved!");
                    setTimeout(() => window.location.href = 'session-manager.html', 1000);
                };
            };
        }

        // --- PHOTOS ---
        function takePhoto() {
            const videoEl = document.getElementById('preview');
            const canvas = document.createElement('canvas');
            canvas.width = videoEl.videoWidth || 1280; 
            canvas.height = videoEl.videoHeight || 720;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
            
            const dataURL = canvas.toDataURL('image/jpeg', 0.8);
            
            const chunks = [];
            for (let i = 0; i < dataURL.length; i += 50000) {
                chunks.push(dataURL.substring(i, i + 50000));
            }

            photos.push({
                time: currentPos.time,
                lat: currentPos.lat,
                lng: currentPos.lng,
                src_chunks: chunks 
            });
            
            showToast("Photo Captured");
        }

        function addMarker() {
            photos.push({
                time: currentPos.time,
                lat: currentPos.lat,
                lng: currentPos.lng,
                src_chunks: [],
                type: 'marker'
            });
            showToast("Marker Set");
        }

        // --- UI UTILS ---
        function updateUI(recording) {
            const btn = document.getElementById('btn-rec');
            if (recording) {
                btn.classList.add('recording');
                btn.innerText = "Á´¢ÔΩπ";
                let s = 0;
                recordTimerInt = setInterval(() => { 
                    s = Math.floor((Date.now() - sessionID)/1000); 
                    const m = Math.floor(s/60);
                    const sc = s%60;
                    document.getElementById('rec-timer').innerText = `${m.toString().padStart(2,'0')}:${sc.toString().padStart(2,'0')}`; 
                }, 1000);
            } else {
                btn.classList.remove('recording');
                btn.innerText = "ÓÅûÈñ• REC";
                clearInterval(recordTimerInt);
            }
        }

        function showToast(msg) {
            const t = document.getElementById('status-toast');
            t.innerText = msg;
            t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 2000);
        }
        
        // REMOVED AUTOMATIC init()
        // Now waits for user to click button in HTML above
    </script>
</body>
</html>
