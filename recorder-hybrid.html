<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Tracker V24 (Restored)</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* VIDEO */
        #video-container { position: relative; flex-grow: 1; background: #111; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* DATA OVERLAY */
        #overlay-data { position: absolute; top: 10px; left: 10px; z-index: 10; font-family: monospace; font-size: 16px; text-shadow: 1px 1px 2px black; pointer-events: none; }
        .val { color: #4fceff; font-weight: bold; }
        
        /* CONTROLS */
        #controls { height: 120px; background: #111; display: grid; grid-template-columns: 1fr 1fr 1fr 0.5fr; gap: 10px; padding: 10px; border-top: 1px solid #333; z-index: 20; }
        
        button { border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; color: #fff; background: #333; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        button:active { background: #555; }
        
        #btn-rec { background: #444; border: 2px solid #555; color: #ff4444; }
        #btn-rec.recording { background: #ff4444; color: white; animation: pulse 2s infinite; }
        
        #btn-mark { background: #4fceff; color: #000; }
        #btn-photo { background: #ffd700; color: #000; }
        #btn-back { background: #222; font-size: 24px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* TOAST */
        #status-toast { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 15px 25px; border-radius: 8px; font-size: 18px; pointer-events: none; opacity: 0; transition: opacity 0.3s; z-index: 100; }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="preview" autoplay playsinline muted></video>
        <div id="overlay-data">
            SPD: <span id="disp-speed" class="val">0.0</span> km/h<br>
            ALT: <span id="disp-alt" class="val">0</span> m<br>
            TIME: <span id="rec-timer">00:00</span>
        </div>
        <div id="status-toast"></div>
    </div>

    <div id="controls">
        <button id="btn-rec" onclick="toggleRecording()">üî¥ REC</button>
        <button id="btn-mark" onclick="addMarker()">üìç MARK</button>
        <button id="btn-photo" onclick="takePhoto()">üì∏ IMG</button>
        <button id="btn-back" onclick="window.location.href='session-manager.html'">‚Ü©</button>
    </div>

    <script>
        // --- CONFIG ---
        const DB_NAME = "RunTrackerDB";
        const DB_VERSION = 2;
        
        // --- STATE ---
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let sessionID = null;
        let trackPoints = [];
        let photos = [];
        let videoMeta = []; 
        let segmentCounter = 1;
        let recordTimerInt = null;
        let wakeLock = null;

        // GPS State
        let currentPos = { lat: 0, lng: 0, speed: 0, alt: 0, heading: 0, acc: 0, time: 0 };
        let lastPos = null;
        let watchID = null;

        const videoElement = document.getElementById('preview');

        // --- INIT ---
        async function init() {
            try {
                // 1. Setup Camera (Limit to 720p for stability)
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: 1280, height: 720 }, 
                    audio: true 
                });
                videoElement.srcObject = stream;
                
                // 2. Setup GPS
                if ("geolocation" in navigator) {
                    watchID = navigator.geolocation.watchPosition(updateGPS, err => console.error(err), {
                        enableHighAccuracy: true, maximumAge: 0
                    });
                }

                // 3. Init DB
                const req = indexedDB.open(DB_NAME, DB_VERSION);
                req.onupgradeneeded = e => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains("sessions")) db.createObjectStore("sessions", { keyPath: "id" });
                    if (!db.objectStoreNames.contains("videos")) db.createObjectStore("videos"); 
                };
                
                // 4. Wake Lock
                if ('wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){} }

            } catch (err) { alert("Camera Error: " + err); }
        }

        // --- GPS LOOP ---
        function updateGPS(pos) {
            const crd = pos.coords;
            const now = Date.now();
            
            // Accel Calc
            let acc = 0;
            if (lastPos && crd.speed !== null && lastPos.speed !== null) {
                const dt = (now - lastPos.ts) / 1000;
                if(dt > 0.1) acc = (crd.speed - lastPos.speed) / dt;
            }

            currentPos = {
                lat: crd.latitude, lng: crd.longitude,
                speed: crd.speed || 0, alt: crd.altitude || 0,
                heading: crd.heading || 0, acc: acc,
                time: sessionID ? (now - sessionID) / 1000 : 0
            };
            lastPos = { speed: crd.speed || 0, ts: now };

            // UI
            document.getElementById('disp-speed').innerText = (currentPos.speed * 3.6).toFixed(1);
            document.getElementById('disp-alt').innerText = Math.round(currentPos.alt);

            if (isRecording) {
                trackPoints.push({ ...currentPos });
            }
        }

        // --- RECORDING ---
        function toggleRecording() {
            if (!isRecording) startRecording(); else stopRecording();
        }

        function startRecording() {
            sessionID = Date.now();
            trackPoints = []; photos = []; videoMeta = []; segmentCounter = 1;
            recordedChunks = [];
            
            // Native Recorder (No fancy codecs, let browser decide)
            try {
                mediaRecorder = new MediaRecorder(videoElement.srcObject);
            } catch(e) { alert("Recorder Error"); return; }
            
            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };

            mediaRecorder.onstop = saveVideoSegment;
            
            // KEY FIX: 1000ms flush to prevent black screen crash
            mediaRecorder.start(1000); 
            
            isRecording = true;
            updateUI(true);
            showToast("Recording Started");
        }

        function stopRecording() {
            mediaRecorder.stop(); 
            isRecording = false;
            updateUI(false);
            // Auto-save logic
            setTimeout(saveSessionJSON, 1000); 
        }

        function saveVideoSegment() {
            if(recordedChunks.length === 0) return;
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            
            const dateStr = new Date(sessionID).toISOString().split('T')[0];
            const timeStr = new Date(sessionID).toTimeString().split(' ')[0].replace(/:/g, '-');
            const filename = `Run_${dateStr}_${timeStr}_Clip_${String(segmentCounter).padStart(2, '0')}.mp4`;
            
            videoMeta.push({
                filename: filename,
                startTime: 0,
                endTime: (Date.now() - sessionID) / 1000
            });
            
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onsuccess = e => {
                const tx = e.target.result.transaction("videos", "readwrite");
                tx.objectStore("videos").put(blob, filename);
            };
            recordedChunks = [];
        }

        function saveSessionJSON() {
            // NO CONFIRM DIALOG - JUST SAVE
            const finalData = {
                id: sessionID,
                date: new Date(sessionID).toISOString(),
                duration: (Date.now() - sessionID)/1000,
                track_points: trackPoints,
                photos: photos,
                videoData: videoMeta
            };

            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onsuccess = e => {
                const tx = e.target.result.transaction("sessions", "readwrite");
                tx.objectStore("sessions").put(finalData);
                tx.oncomplete = () => {
                    showToast("Saving...");
                    setTimeout(() => window.location.href = 'session-manager.html', 1000);
                };
            };
        }

        // --- EXTRAS ---
        function takePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth; canvas.height = videoElement.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoElement, 0, 0);
            
            const dataURL = canvas.toDataURL('image/jpeg', 0.6); // 0.6 = Speed/Size balance
            
            // Chunking
            const chunks = [];
            for (let i = 0; i < dataURL.length; i += 50000) chunks.push(dataURL.substring(i, i + 50000));

            photos.push({ time: currentPos.time, lat: currentPos.lat, lng: currentPos.lng, src_chunks: chunks });
            showToast("Photo Captured");
        }

        function addMarker() {
            photos.push({ time: currentPos.time, lat: currentPos.lat, lng: currentPos.lng, src_chunks: [], type: 'marker' });
            showToast("Marker Set");
        }

        function updateUI(recording) {
            const btn = document.getElementById('btn-rec');
            if (recording) {
                btn.classList.add('recording');
                btn.innerText = "‚èπ";
                let s = 0;
                recordTimerInt = setInterval(() => { 
                    s = Math.floor((Date.now() - sessionID)/1000); 
                    const m = Math.floor(s/60).toString().padStart(2,'0');
                    const sc = (s%60).toString().padStart(2,'0');
                    document.getElementById('rec-timer').innerText = `${m}:${sc}`; 
                }, 1000);
            } else {
                btn.classList.remove('recording');
                btn.innerText = "üî¥ REC";
                clearInterval(recordTimerInt);
            }
        }

        function showToast(msg) {
            const t = document.getElementById('status-toast'); t.innerText = msg; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 2000);
        }

        init();
    </script>
</body>
</html>
