<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Tracker V26 (Just Work)</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* VIDEO FEED */
        #view-container { position: relative; flex-grow: 1; background: #111; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* DATA OVERLAY */
        #overlay-data { position: absolute; top: 20px; left: 20px; z-index: 10; font-size: 18px; font-weight: bold; text-shadow: 2px 2px 4px #000; pointer-events: none; }
        .val { color: #4fceff; }
        .rec-active { color: #ff4444; display: none; }

        /* LOADING SHIELD (Appears when saving) */
        #save-shield { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 50; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #444; border-top: 4px solid #4fceff; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* CONTROLS */
        #controls { height: 120px; background: #000; display: flex; align-items: center; justify-content: space-around; padding: 10px; border-top: 1px solid #333; z-index: 20; }
        
        .btn { width: 80px; height: 80px; border-radius: 50%; border: none; font-weight: bold; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        
        /* Record Button */
        #btn-rec { background: #333; border: 4px solid #fff; color: #ff4444; width: 90px; height: 90px; }
        #btn-rec.recording { background: #ff4444; color: white; border-color: #ff4444; animation: pulse 2s infinite; }
        
        /* Photo Button */
        #btn-photo { background: #ffd700; color: #000; }
        
        /* Back Button */
        #btn-back { background: #333; color: #aaa; width: 60px; height: 60px; font-size: 24px; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        
        /* TOAST */
        #toast { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); padding: 15px 30px; border-radius: 30px; font-size: 20px; opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 100; }
    </style>
</head>
<body>

    <div id="view-container">
        <video id="preview" autoplay playsinline muted></video>
        
        <div id="save-shield">
            <div class="spinner"></div>
            <div style="margin-top:20px; font-weight:bold;">SAVING DATA...</div>
        </div>

        <div id="overlay-data">
            <div id="status-line" class="rec-active">‚óè REC <span id="rec-timer">00:00</span></div>
            <div>SPD: <span id="v-spd" class="val">0.0</span> km/h</div>
            <div>ALT: <span id="v-alt" class="val">0</span> m</div>
        </div>
        
        <div id="toast"></div>
    </div>

    <div id="controls">
        <button id="btn-back" class="btn" onclick="location.href='session-manager.html'">‚Ü©</button>
        <button id="btn-rec" class="btn" onclick="toggleRec()">REC</button>
        <button id="btn-photo" class="btn" onclick="takePhoto()">üì∑</button>
    </div>

    <script>
        const DB_NAME = "RunTrackerDB";
        const DB_VERSION = 2;
        
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let sessionID = null;
        let trackPoints = [];
        let photos = [];
        let videoMeta = []; 
        let segmentCounter = 1;
        let wakeLock = null; 
        let timerInt = null;
        
        // GPS State
        let curPos = { lat:0, lng:0, spd:0, alt:0, hdg:0, acc:0, time:0 };
        let lastPos = null;

        const video = document.getElementById('preview');

        // --- 1. SETUP ---
        async function init() {
            try {
                // Force 720p for stability
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: 1280, height: 720 }, 
                    audio: true 
                });
                video.srcObject = stream;
                
                if ("geolocation" in navigator) {
                    navigator.geolocation.watchPosition(updateGPS, console.error, { enableHighAccuracy: true });
                }

                initDB();
                if('wakeLock' in navigator) try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){}

            } catch (err) { alert("Camera Error: " + err); }
        }

        function initDB() {
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onupgradeneeded = e => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains("sessions")) db.createObjectStore("sessions", { keyPath: "id" });
                if (!db.objectStoreNames.contains("videos")) db.createObjectStore("videos"); 
            };
        }

        // --- 2. GPS & ACCEL ---
        function updateGPS(pos) {
            const c = pos.coords;
            const now = Date.now();
            const t = sessionID ? (now - sessionID) / 1000 : 0;
            
            // Calculate Acceleration
            let acc = 0;
            if (lastPos && c.speed !== null && lastPos.spd !== null) {
                const dt = (now - lastPos.ts) / 1000;
                if(dt > 0.1) acc = (c.speed - lastPos.spd) / dt;
            }

            curPos = {
                lat: c.latitude, lng: c.longitude,
                spd: c.speed || 0, alt: c.altitude || 0,
                hdg: c.heading || 0, acc: acc, time: t
            };
            lastPos = { spd: c.speed || 0, ts: now };

            // Update UI
            document.getElementById('v-spd').innerText = (curPos.spd * 3.6).toFixed(1);
            document.getElementById('v-alt').innerText = Math.round(curPos.alt);

            if(isRecording) trackPoints.push({ ...curPos });
        }

        // --- 3. RECORDING ---
        function toggleRec() {
            if(!isRecording) startRec(); else stopRec();
        }

        function startRec() {
            sessionID = Date.now();
            trackPoints = []; photos = []; videoMeta = []; segmentCounter = 1;
            recordedChunks = [];
            
            try {
                mediaRecorder = new MediaRecorder(video.srcObject);
            } catch(e) { alert("Recorder Failed"); return; }

            mediaRecorder.ondataavailable = e => {
                if(e.data.size > 0) recordedChunks.push(e.data);
            };

            // CRITICAL: onstop triggers the save chain
            mediaRecorder.onstop = performSave;
            
            // 1000ms flush to prevent crash
            mediaRecorder.start(1000); 
            
            isRecording = true;
            updateUI(true);
            showToast("Recording...");
        }

        function stopRec() {
            mediaRecorder.stop(); // This triggers performSave()
            isRecording = false;
            updateUI(false);
            
            // Show Loading Shield
            document.getElementById('save-shield').style.display = 'flex';
        }

        // --- 4. SAVING (THE CHAIN) ---
        function performSave() {
            if(recordedChunks.length === 0) {
                alert("No video data recorded!");
                window.location.href = 'session-manager.html';
                return;
            }

            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            
            // Generate Filenames
            const dateStr = new Date(sessionID).toISOString().split('T')[0];
            const timeStr = new Date(sessionID).toTimeString().split(' ')[0].replace(/:/g, '-');
            const fname = `Run_${dateStr}_${timeStr}_Clip_01.mp4`; // Defaulting to MP4 ext for simplicity
            
            // 1. Save Video Blob
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onsuccess = e => {
                const db = e.target.result;
                const txVid = db.transaction("videos", "readwrite");
                
                txVid.objectStore("videos").put(blob, fname);
                
                txVid.oncomplete = () => {
                    // 2. Video Saved -> Now Save JSON
                    saveJSON(fname, db);
                };
                
                txVid.onerror = () => alert("Video Save Failed");
            };
        }

        function saveJSON(filename, db) {
            const finalData = {
                id: sessionID,
                date: new Date(sessionID).toISOString(),
                duration: (Date.now() - sessionID)/1000,
                track_points: trackPoints,
                photos: photos,
                videoData: [{
                    filename: filename,
                    startTime: 0,
                    endTime: (Date.now() - sessionID)/1000
                }]
            };

            const txJson = db.transaction("sessions", "readwrite");
            txJson.objectStore("sessions").put(finalData);
            
            txJson.oncomplete = () => {
                // 3. All Saved -> Redirect
                window.location.href = 'session-manager.html';
            };
        }

        // --- 5. EXTRAS ---
        function takePhoto() {
            const c = document.createElement('canvas');
            c.width = video.videoWidth; c.height = video.videoHeight;
            c.getContext('2d').drawImage(video, 0, 0);
            const d = c.toDataURL('image/jpeg', 0.6);
            const chunks = [];
            for(let i=0; i<d.length; i+=50000) chunks.push(d.substring(i, i+50000));
            
            photos.push({ time: curPos.time, lat: curPos.lat, lng: curPos.lng, src_chunks: chunks });
            showToast("Photo Saved");
        }

        function updateUI(active) {
            const b = document.getElementById('btn-rec');
            const s = document.getElementById('status-line');
            
            if(active) {
                b.classList.add('recording'); b.innerText = "STOP";
                s.style.display = "block";
                let ticks = 0;
                timerInt = setInterval(() => {
                    ticks = Math.floor((Date.now() - sessionID)/1000);
                    const m = Math.floor(ticks/60).toString().padStart(2,'0');
                    const sec = (ticks%60).toString().padStart(2,'0');
                    document.getElementById('rec-timer').innerText = `${m}:${sec}`;
                }, 1000);
            } else {
                b.classList.remove('recording'); b.innerText = "REC";
                s.style.display = "none";
                clearInterval(timerInt);
            }
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 2000);
        }

        init();
    </script>
</body>
</html>
