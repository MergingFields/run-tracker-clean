<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Run Tracker V25 (Native)</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* VIDEO CONTAINER */
        #video-container { position: relative; flex-grow: 1; background: #111; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* HUD OVERLAY */
        #overlay-data { position: absolute; top: 15px; left: 15px; z-index: 10; font-family: monospace; font-size: 16px; text-shadow: 1px 1px 2px black; pointer-events: none; }
        .val { color: #4fceff; font-weight: bold; }
        .rec-time { color: #ff4444; font-weight: bold; display: none; }

        /* CONTROLS (Clean Layout) */
        #controls { height: 140px; background: #000; display: flex; align-items: center; justify-content: space-around; padding: 10px; border-top: 1px solid #333; z-index: 20; }
        
        .btn { border-radius: 50%; border: none; font-weight: bold; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: transform 0.1s; }
        .btn:active { transform: scale(0.95); }

        /* Record Button */
        #btn-rec { width: 90px; height: 90px; background: #333; border: 4px solid #fff; color: #ff4444; font-size: 16px; }
        #btn-rec.recording { background: #ff4444; color: white; border-color: #ff4444; animation: pulse 2s infinite; }
        
        /* Photo Button */
        #btn-photo { width: 70px; height: 70px; background: #ffd700; color: #000; font-size: 24px; }
        
        /* Back Button */
        #btn-back { width: 60px; height: 60px; background: #333; color: #aaa; font-size: 24px; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* NOTIFICATIONS */
        #toast { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); color: white; padding: 15px 30px; border-radius: 30px; font-size: 18px; pointer-events: none; opacity: 0; transition: opacity 0.3s; z-index: 100; text-align: center; }
    </style>
</head>
<body>

    <div id="video-container">
        <video id="preview" autoplay playsinline muted></video>
        
        <div id="overlay-data">
            <div id="rec-status" class="rec-time">‚óè REC <span id="rec-timer">00:00</span></div>
            <div>SPD: <span id="v-spd" class="val">0.0</span> km/h</div>
            <div>ALT: <span id="v-alt" class="val">0</span> m</div>
        </div>
        
        <div id="toast"></div>
    </div>

    <div id="controls">
        <button id="btn-back" class="btn" onclick="location.href='session-manager.html'">‚Ü©</button>
        <button id="btn-rec" class="btn" onclick="toggleRecording()">REC</button>
        <button id="btn-photo" class="btn" onclick="takePhoto()">üì∑</button>
    </div>

    <script>
        const DB_NAME = "RunTrackerDB";
        const DB_VERSION = 2;
        
        // --- STATE ---
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let sessionID = null;
        let trackPoints = [];
        let photos = [];
        let videoMeta = []; 
        let segmentCounter = 1;
        let wakeLock = null;
        let timerInt = null;

        // GPS
        let curPos = { lat: 0, lng: 0, speed: 0, alt: 0, heading: 0, acc: 0, time: 0 };
        let lastPos = null;
        let watchID = null;

        const videoEl = document.getElementById('preview');

        // --- 1. INIT ---
        async function init() {
            try {
                // Get Camera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: 1280, height: 720 }, 
                    audio: true 
                });
                videoEl.srcObject = stream;
                
                // Get GPS
                if ("geolocation" in navigator) {
                    watchID = navigator.geolocation.watchPosition(updateGPS, console.error, { 
                        enableHighAccuracy: true, maximumAge: 0 
                    });
                }

                initDB();
                requestWakeLock();

            } catch (err) { alert("Camera Error: " + err); }
        }

        function initDB() {
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onupgradeneeded = e => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains("sessions")) db.createObjectStore("sessions", { keyPath: "id" });
                if (!db.objectStoreNames.contains("videos")) db.createObjectStore("videos"); 
            };
        }

        // --- 2. GPS LOGIC ---
        function updateGPS(pos) {
            const c = pos.coords;
            const now = Date.now();
            
            // Accel Calc
            let acc = 0;
            if (lastPos && c.speed !== null && lastPos.speed !== null) {
                const dt = (now - lastPos.ts) / 1000;
                if(dt > 0.1) acc = (c.speed - lastPos.speed) / dt;
            }

            curPos = {
                lat: c.latitude, lng: c.longitude,
                speed: c.speed || 0, alt: c.altitude || 0,
                heading: c.heading || 0, acc: acc,
                time: sessionID ? (now - sessionID) / 1000 : 0
            };
            lastPos = { speed: c.speed || 0, ts: now };

            // HUD Update
            document.getElementById('v-spd').innerText = (curPos.speed * 3.6).toFixed(1);
            document.getElementById('v-alt').innerText = Math.round(curPos.alt);

            if (isRecording) {
                trackPoints.push({ ...curPos });
            }
        }

        // --- 3. RECORDING (THE FIX) ---
        function toggleRecording() {
            if (!isRecording) startRecording(); else stopRecording();
        }

        function startRecording() {
            sessionID = Date.now();
            trackPoints = []; photos = []; videoMeta = []; segmentCounter = 1;
            recordedChunks = [];
            
            try {
                // FIXED: No specific mimeType options. Let the browser pick what it does best.
                // This prevents the encoder from crashing on mobile.
                mediaRecorder = new MediaRecorder(videoEl.srcObject);
            } catch(e) { alert("Recorder Error"); return; }
            
            mediaRecorder.ondataavailable = e => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };

            mediaRecorder.onstop = saveVideoFile;
            
            // 1s buffer flush to keep RAM healthy
            mediaRecorder.start(1000); 
            
            isRecording = true;
            updateUI(true);
            showToast("Recording...");
        }

        function stopRecording() {
            mediaRecorder.stop(); // Triggers saveVideoFile
            isRecording = false;
            updateUI(false);
            showToast("Saving...");
            // Allow 1 second for video save before JSON save
            setTimeout(saveSessionJSON, 1000);
        }

        function saveVideoFile() {
            if(recordedChunks.length === 0) return;
            
            // Use the Recorder's actual mimeType (e.g., video/webm or video/quicktime)
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            
            // Generate Name
            const dateStr = new Date(sessionID).toISOString().split('T')[0];
            const timeStr = new Date(sessionID).toTimeString().split(' ')[0].replace(/:/g, '-');
            
            // Auto-detect extension based on type
            let ext = "mp4";
            if (blob.type.includes("webm")) ext = "webm";
            
            const filename = `Run_${dateStr}_${timeStr}.${ext}`;
            
            videoMeta.push({
                filename: filename,
                startTime: 0,
                endTime: (Date.now() - sessionID) / 1000
            });
            
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onsuccess = e => {
                const tx = e.target.result.transaction("videos", "readwrite");
                tx.objectStore("videos").put(blob, filename);
            };
            
            recordedChunks = [];
        }

        function saveSessionJSON() {
            const finalData = {
                id: sessionID,
                date: new Date(sessionID).toISOString(),
                duration: (Date.now() - sessionID)/1000,
                track_points: trackPoints,
                photos: photos,
                videoData: videoMeta
            };

            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onsuccess = e => {
                const tx = e.target.result.transaction("sessions", "readwrite");
                tx.objectStore("sessions").put(finalData);
                tx.oncomplete = () => {
                    showToast("Saved!");
                    setTimeout(() => location.href = 'session-manager.html', 1000);
                };
            };
        }

        // --- 4. EXTRAS ---
        function takePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = videoEl.videoWidth; canvas.height = videoEl.videoHeight;
            canvas.getContext('2d').drawImage(videoEl, 0, 0);
            
            const dataURL = canvas.toDataURL('image/jpeg', 0.6);
            const chunks = [];
            for (let i = 0; i < dataURL.length; i += 50000) chunks.push(dataURL.substring(i, i + 50000));

            photos.push({ time: curPos.time, lat: curPos.lat, lng: curPos.lng, src_chunks: chunks });
            showToast("Photo Saved");
        }

        function updateUI(active) {
            const btn = document.getElementById('btn-rec');
            const status = document.getElementById('rec-status');
            
            if(active) {
                btn.classList.add('recording'); btn.innerText = "STOP";
                status.style.display = 'block';
                
                let s = 0;
                timerInt = setInterval(() => {
                    s = Math.floor((Date.now() - sessionID)/1000);
                    const m = Math.floor(s/60).toString().padStart(2,'0');
                    const sc = (s%60).toString().padStart(2,'0');
                    document.getElementById('rec-timer').innerText = `${m}:${sc}`;
                }, 1000);
            } else {
                btn.classList.remove('recording'); btn.innerText = "REC";
                status.style.display = 'none';
                clearInterval(timerInt);
            }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.opacity = 1;
            setTimeout(() => t.style.opacity = 0, 2000);
        }

        async function requestWakeLock() {
            if('wakeLock' in navigator) { try { wakeLock = await navigator.wakeLock.request('screen'); } catch(e){} }
        }

        init();
    </script>
</body>
</html>
